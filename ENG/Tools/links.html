<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Resources</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .infographic {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .section {
      background: #ffffff;
      padding: 20px 20px 20px 50px;
      position: relative;
    }

    .section-icon {
      position: absolute;
      left: 15px;
      top: 20px;
      font-size: 24px;
      color: #333;
    }

    .github-link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    .github-link i {
      margin-right: 10px;
      font-size: 20px;
    }

    .github-link:hover {
      background-color: #ffa726;
      color: white;
    }

    .github-link:hover i {
      color: white;
    }
  </style>
</head>
<body>
  <div class="infographic">
    <section class="section" id="class-resources">
      <a class="github-link" href="https://github.com/cesar-martinez-torres/Formatos_LRT2022" target="_blank">
        <i class="fab fa-github"></i>
        GitHub Course Repository
      </a>
      <a class="github-link" href="https://www.edaplayground.com/" target="_blank">
        <i class="fas fa-cloud"></i>
        EDA Playground
      </a>
      <a class="github-link" href="https://biblio.udlap.mx/" target="_blank">
        <i class="fas fa-landmark"></i>
        UDLAP Online Library
      </a>
    </section>
  </div>
</body>
</html>
