<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .links-container {
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .links-container a {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .links-container a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="links-container">
    <!-- Enlaces -->
    <a class="btn btn-success" href="http://google.com" target="_blank">Google</a>
    <a class="btn btn-info" href="http://example.com" target="_blank">Example</a>
    <a class="btn btn-warning" href="http://example.org" target="_blank">Org</a>
  </div>
</body>
</html>
