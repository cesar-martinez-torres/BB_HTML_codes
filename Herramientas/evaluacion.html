<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esquema de Evaluación</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .infographic {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    .section {
      background: #ffffff;
      padding: 20px 20px 20px 20px;
      position: relative;
      text-align: center;
    }

    .section h2 {
      color: #e67e22;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .chart-container {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="infographic">
    <section class="section" id="grading">
      <h2>Esquema de Evaluación</h2>
      <div class="chart-container">
        <canvas id="gradingChart"></canvas>
      </div>
    </section>
  </div>

  <script>
    const ctx = document.getElementById('gradingChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Primer Parcial', 'Segundo Parcial', 'Actividades y Tareas (cuatro periodos)', 'Proyecto Final'],
        datasets: [{
          data: [20, 20, 40, 20],
          backgroundColor: ['#0073e6', '#e67e22', '#2ecc71', '#e74c3c'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.label}: ${context.raw}%`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
